---
permalink: /
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="mb-6">

    <h3 class="mt-2 text-xl leading-7 font-semibold text-gray-900">
      <a class="text-gray-900" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h3>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <div class="mt-3">
      <a href="{{ site.baseurl }}{{ post.url }}" class="text-base leading-6 font-semibold text-indigo-600 hover:text-indigo-500 transition ease-in-out duration-150">Read the full story</a>
    </div>
  </article>

  {% endfor %}

</div>
