<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ site.data.manifest['theme.css'] | relative_url}}">
    <title>{{post.title}}</title>
  </head>
  <body class="">
    <a href="{{site.url}}">back</a>
    <article class="prose prose-lg">
      <div class="relative py-16 bg-white overflow-hidden">
        <div class="relative px-4 sm:px-6 lg:px-8">
          <div class="text-lg max-w-prose mx-auto mb-6">
            <h1 class="mt-2 mb-8 text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">{{page.title}}</h1>
            <p class="text-base text-center leading-6 text-indigo-600 font-semibold tracking-wide">{{page.intro}}</p>
          </div>
        </div>
        <div class="mx-auto content-center w-6/12">
          {{content}}
          Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
      </div>
    </article>
  </body>
</html>
